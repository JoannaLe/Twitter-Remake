<!DOCTYPE html>
<html>
	<head>
		<!-- JQuery -->
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="{{ url_for('static', filename='js/script.js') }}"></script>
		<!-- Bootstrap -->
		<link rel="stylesheet"  href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">
	</head>

	<body>
		<div class="container">
			<div class="row header">
				<div id="logo">
					<a class="btn-lg" id="home-icon" href="/">
						<span class="glyphicon glyphicon-home" aria-hidden="true"></span>
					</a>
					<h2>twitter</h2>
				</div>
				<div class="accounts">
					{% if current_user.is_anonymous %}
					<a id="login" class="badge badge-secondary log" href="{{ url_for('login') }}">Login</a>
					<br>
					<a id="signup" class="badge badge-secondary" href="{{ url_for('signup') }}">Register</a>
					{% else %}
					<div class="btn-group logged_in">
					  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
					    Hi, {{ current_user.username }} <span class="caret"></span>
					  </button>
					  <ul class="dropdown-menu" role="menu">
					    <li><a href="#">My Messages</a></li>
					    <li><a href="{{ url_for('logout') }}">Logout</a></li>
					  </ul>
					</div>
					{% endif %}
				</div>
			</div>
			{% block content %}
			{% endblock %}
		</div>

	</body>
</html>
